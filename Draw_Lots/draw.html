<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/draw.css">
        <link rel="stylesheet" href="css/drawMixResponsive.css">
        <title>專屬求籤</title>
    </head>
    <body>
        <div id="wrapper">
            <audio id="drawRing"> <!--音效-->
                <source src="media/Applause.wav" type="audio/wav">
            </audio>
            <!--coverPage-->
            <div id="coverPage" v-show="coverPage">
                <div>
                    <h2>
                        求籤步驟
                    </h2>
                    <p>
                        點選「開始求籤」就對了
                    </p>
                    <h2>
                        求籤類別 
                    </h2>
                    <div>
                        <button v-for="(item,val) in coverButtonText" @click="selectDraw($event)" :data-num="buttonDataNum(val)">
                            {{item}}
                        </button>
                    </div>
                    <button @click="startDraw()" disabled="disabled">
                        開始求籤
                    </button>
                </div>
                <h1>線上求籤</h1>
            </div>
            <!--drawResult-->
            <div id="drawResult" v-show="drawResult">
                <div class="column">
                    <p>線</p>
                    <div></div>
                    <p>上</p>
                </div>
                <div id="result">
                    <div class="lineY"></div>
                    <!--抽籤結果-->
                    <div class="drawEnd" v-show="drawEnd">
                        <p v-text="drawList"></p>
                        <!--<h2 v-text="fate">-->
                            
                        </h2>
                        <p v-text="drawTitle">
                            
                        </p>
                    </div> 
                    <!--解籤說明-->
                    <div class="detail" v-show="detail">
                         <!--左邊-->
                         <div>
                            <h2 v-html="drawName">
                                 
                            </h2>
                            <h4 v-html="poem">
                                
                            </h4>
                        </div>
                        <!--右邊-->
                        <div>
                            <h3> </h3>
                            <p v-html="mean">

                            </p>
                            <h3>結果</h3>
                            <p v-html="explan">

                            </p>
                            <button @click="reStart()">
                                重新求籤
                            </button>
                        </div>
                       
                    </div>

                    <div class="lineY"></div>
                </div>
                <div class="column">
                    <p>求</p>
                    <div></div>
                    <p>籤</p>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
        <script src="js/draw.js"></script>
    </body>
</html>
